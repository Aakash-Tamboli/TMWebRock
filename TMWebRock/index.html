}
}

class StudentService
{
addStudent(student)
{
let promise=new Promise((resolve,reject)=>{

$.ajax({
url: "/TMWebRock/school/studentService/addStudent",
type: "POST",
data: JSON.stringify(student),
success: resolve,
error: reject
});
});
return promise;
}

function getAllStudent()

});

alert("fail");
